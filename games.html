<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/games.css">
    <title>The Game Master</title>
</head>
<body>
    <header>
        <a href="#main_content" id="skip">Skip to main content</a>
        <a href="index.html"><img src="img/GameMasterShort.png" alt="Game Master logo"></a>
    </header>
    <main>
        <h1 id="main_content">Search for a game or create a custom template</h1>
        <button class="notnav" onclick="location.href='custom.html'">Create a Custom Template</button>
        <div class="row">
            <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
            <input type="text" placeholder="Search">
            <i class="fa-solid fa-sliders" aria-label:="Filter"></i>
        </div>
        <div class="row">
            <button onclick="location.href='games/clue.html'" class="game">Clue</button>
            <button onclick="location.href='games/cranium.html'" class="game">Cranium</button>
            <button onclick="location.href='games/monopoly.html'" class="game">Monopoly</button>
            <button onclick="location.href='games/risk.html'" class="game">Risk</button>
            <button onclick="location.href='games/rummikub.html'" class="game">Rummikub</button>
            <button onclick="location.href='games/scrabble.html'" class="game">Scrabble</button>
            <button onclick="location.href='games/gameoflife.html'" class="game">The Game of Life</button>
        </div>
    </main>
    <aside aria-hidden="true">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </aside>
    <nav>
        <button onclick="location.href='scorecard.html'"><img src="img/scorecard.png" alt="Scorecards"></button>
        <button onclick="location.href='dictionary.html'"><img src="img/dictionary.png" alt="Dictionary"></button>
        <button onclick="location.href='login.html'"><img src="img/user.png" alt="User Profile"></button>
        <button onclick="" class="active"><img src="img/boardgame.png"></button>
        <button onclick="openNav()" id="additionalMenu"><img src="img/menu.png" alt="Additional Menu"></button>
    </nav>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/3f1fd233a9.js" crossorigin="anonymous"></script>
</body>
</html>
