<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>

        <a href="index.html"><img src="img/GameMasterShort.png" alt="Game Master logo"></a>
    </header>
    <main>
        <h1 id="main_content">Contact Form</h1>
        <form>
                <label for="name">Name <span>*</span></label>
                <input type="text" required id="name">
                <label for="email">Email <span>*</span></label>
                <input type="text" required  id="email">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone">
                <label for="message">Message</label>
                <textarea rows="10" cols="50" id="message"></textarea>
                <span>* required</span>
                <button type="submit">Submit</button>
        </form>
    </main>
    <aside aria-hidden="true">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </aside>

        <button onclick="location.href='scorecard.html'"><img src="img/scorecard.png" alt="Scorecards"></button>
        <button onclick="location.href='dictionary.html'"><img src="img/dictionary.png" alt="Dictionary"></button>
        <button onclick="location.href='login.html'"><img src="img/user.png" alt="User Profile"></button>
        <button onclick="location.href='games.html'"><img src="img/boardgame.png"></button>
        <button onclick="openNav()" id="additionalMenu"><img src="img/menu.png" alt="Additional Menu"></button>
    </nav>
    <script src="js/main.js"></script>
